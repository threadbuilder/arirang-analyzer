group 'com.quickhero'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '5.5.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '5.5.1'
}
